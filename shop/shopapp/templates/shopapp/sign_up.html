{% extends 'base_signup.html' %}
{% load bootstrap4 %}

{% block title %}SIGNIN UP PAGE{% endblock %}

{% block heading %}SIGN UP{% endblock %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {% bootstrap_form user_form %}

  <button type="submit" class="btn btn-red float-right">REGISTER</button>
</form>
<a href="{% url 'shop-sign-in' %}">Have a profile?</a>
{% endblock %}
